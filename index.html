<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="b-box">
        <div class="box">
            <h1 id="day">FR</h1>
            <p>Day</p>
        </div>

        <div class="dot">
            <p>:</p>
        </div>

        <div class="box">
            <h1 id="hours">12</h1>
            <p>HOURS</p>
        </div>

        <div class="dot">
            <p>:</p>
        </div>

        <div class="box">
            <h1 id="minuts">00</h1>
            <p>MINUTS</p>
        </div>

        <div class="dot">
            <p>:</p>
        </div>

        <div class="box">
            <h1 id="seconds">00</h1>
            <p>SECONDS</p>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
